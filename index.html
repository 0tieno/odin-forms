<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-forms-project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <img src="images/logo.png" alt="logo">
        <h1>ODIN</h1>
    </div>

    <div class="right">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate natus ipsa quia distinctio, sit repudiandae reiciendis, praesentium
        </p>

        <form action="post">
            <h2>Let's do this!</h2>
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first name" id="first_name">

            <label for="last_name">LAST NAME</label>
            <input type="text" name="last name" id="last_name">

            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">

            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" name="phone number" id="phone_number">

            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">

            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm password" id="confirm_password">
        </form>

        <button type="button">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
